databaseChangeLog:
  - changeSet:
      id: createLinksEntity
      author: Danil
      changes:
        - createTable:
            tableName: links
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: link
                  type: varchar(200)
                  constraints:
                    nullable: false

