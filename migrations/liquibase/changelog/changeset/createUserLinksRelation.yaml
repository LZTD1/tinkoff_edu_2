databaseChangeLog:
  - changeSet:
      id: createUserLinksRelation
      author: Danil
      changes:
        - addForeignKeyConstraint:
            baseTableName: userlinkRel
            baseColumnNames:
              - userId
            referencedTableName: users
            referencedColumnNames:
              - id
            constraintName: fk_relUser_userId
        - addForeignKeyConstraint:
            baseTableName: userlinkRel
            baseColumnNames:
              - linkId
            referencedTableName: links
            referencedColumnNames:
              - id
            constraintName: fk_relLink_linkId


